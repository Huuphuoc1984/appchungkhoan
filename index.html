<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sức Mạnh Ngành</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    img {
      margin-top: 20px;
      max-width: 80%;
      height: auto;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sức Mạnh Ngành</h1>
  <div class="button-container">
    <button onclick="changeImage('Picture.png')">Trụ cột</button>
    <button onclick="changeImage('phu.png')">Ngành phụ</button>
  </div>
  <img id="displayedImage" src="Picture.png" alt="Sức Mạnh Ngành">

  <script>
    function changeImage(src) {
      document.getElementById('displayedImage').src = src;
    }
  </script>
</body>
</html>
