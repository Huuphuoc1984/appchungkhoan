<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    #chartContainer {
        width: 80%; /* Chiều rộng nhỏ hơn */
        height: 250px; /* Chiều cao nhỏ hơn */
        margin: 0 auto;
    }

    button {
        margin-top: 10px; /* Giảm khoảng cách */
        padding: 6px 10px; /* Giảm padding */
        font-size: 12px; /* Giảm font chữ */
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px; /* Bo góc nhỏ hơn */
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<script>
    chart = new Chart(ctx, {
        type: currentChartType,
        data: {
            labels: labels,
            datasets: datasets,
        },
        options: {
            responsive: true,
            maintainAspectRatio: false, // Co giãn theo container
            scales: currentChartType === 'radar' ? {
                r: {
                    beginAtZero: true,
                    angleLines: {
                        display: true,
                    },
                    grid: {
                        circular: true,
                    },
                    pointLabels: {
                        font: {
                            size: 8, // Giảm kích thước font nhãn trong Radar
                        },
                        color: '#000',
                    },
                },
            } : {
                x: {
                    ticks: {
                        font: {
                            size: 10, // Giảm kích thước chữ trục X
                        },
                    },
                },
                y: {
                    ticks: {
                        font: {
                            size: 10, // Giảm kích thước chữ trục Y
                        },
                    },
                },
            },
        },
    });
</script>
