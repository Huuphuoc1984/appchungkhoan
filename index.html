<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    #chartContainer {
        width: 70%; /* Rất nhỏ */
        height: 200px; /* Rất nhỏ */
        margin: 0 auto;
    }

    button {
        margin-top: 8px; /* Giảm khoảng cách */
        padding: 4px 8px; /* Rất nhỏ */
        font-size: 10px; /* Rất nhỏ */
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<script>
    chart = new Chart(ctx, {
        type: currentChartType,
        data: {
            labels: labels,
            datasets: datasets,
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: currentChartType === 'radar' ? {
                r: {
                    pointLabels: {
                        font: {
                            size: 6, // Rất nhỏ
                        },
                        color: '#000',
                    },
                    grid: {
                        circular: true,
                    },
                    angleLines: {
                        display: true,
                    },
                },
            } : {
                x: {
                    ticks: {
                        font: {
                            size: 8, // Rất nhỏ
                        },
                    },
                },
                y: {
                    ticks: {
                        font: {
                            size: 8, // Rất nhỏ
                        },
                    },
                },
            },
        },
    });
</script>
